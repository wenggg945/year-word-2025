<?xml version="1.0" standalone="no"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" id="target-svg" width="128" height="128" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 琥珀流金漸層 -->
                <linearGradient id="amber-body" x1="256" y1="40" x2="256" y2="480" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#FCD34D"/> <!-- 亮黃 -->
                    <stop offset="50%" stop-color="#F59E0B"/> <!-- 琥珀 -->
                    <stop offset="100%" stop-color="#D97706"/> <!-- 深橙 -->
                </linearGradient>
                
                <!-- 內部光澤漸層 -->
                <linearGradient id="amber-shine" x1="200" y1="100" x2="350" y2="350" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
                    <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
                </linearGradient>

                <!-- 邊框漸層 -->
                <linearGradient id="amber-stroke" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#B45309"/> 
                    <stop offset="100%" stop-color="#78350F"/> 
                </linearGradient>
                
                <!-- 柔和陰影濾鏡 -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
                    <feOffset dx="0" dy="8" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.3"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
            </defs>

            <!-- 圓潤星星路徑 (帶陰影) -->
            <g filter="url(#dropShadow)">
                <path d="M256 32 L325 172 L480 195 L368 304 L394 458 L256 386 L118 458 L144 304 L32 195 L187 172 L256 32 Z" fill="url(#amber-body)" stroke="url(#amber-stroke)" stroke-width="16" stroke-linejoin="round" stroke-linecap="round"/>
                
                <!-- 高光反射 (增加立體感) -->
                <path d="M256 60 L310 180 L440 200 L340 300 L360 420 L256 360 L152 420 L172 300 L72 200 L202 180 L256 60 Z" fill="url(#amber-shine)" style="mix-blend-mode: overlay;"/>
                
                <!-- 頂部亮點 -->
                <circle cx="180" cy="200" r="20" fill="white" fill-opacity="0.4"/>
            </g>
        </svg>